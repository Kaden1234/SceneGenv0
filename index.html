<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Map Exporter</title>

  <!-- Leaflet CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePnp5yW5xZlKY/X5n1g4X5oX+z1DZnR5V7Plt7T1Vjkq6w2GzWrIFRVN9xO2S6dQa1X7MgEBU9U10ssHsbg=="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    h2 {
      margin: 10px;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 85vh;
      border: 1px solid #ccc;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Roblox Scenery Map Exporter</h2>
  <div id="map"></div>
  <div class="controls">
    <button onclick="exportData()">Export Map Data</button>
  </div>

  <!-- Leaflet JS (CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-mKxYvO+nVOBh5FuQ0d2KJ97K+YoxWFlDZu3CgGLYc9oAxufbD9QdC8T8m7DCkM1ovRH7P7+oKJtR6bMznEZXAg=="
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5); // Center on U.S.

    // Make sure this tile layer shows up
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let corners = [];
    let boxLayer = null;

    map.on('click', function (e) {
      if (corners.length < 2) {
        corners.push([e.latlng.lat, e.latlng.lng]);
        if (corners.length === 2) {
          if (boxLayer) map.removeLayer(boxLayer);
          boxLayer = L.rectangle([corners[0], corners[1]], { color: 'blue', weight: 2 }).addTo(map);
        }
      }
    });

    function exportData() {
      if (corners.length !== 2) {
        alert("Click two corners on the map first.");
        return;
      }

      const data = {
        bounds: corners,
        elevation: [],
        water: [],
        roads: [],
        buildings: []
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'map_export.json';
      a.click();
    }
  </script>
</body>
</html>
