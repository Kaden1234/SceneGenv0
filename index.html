<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Map Exporter</title>

  <!-- âœ… Leaflet CSS (CDN, no integrity check) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    h2 {
      margin: 10px;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 85vh;
      border: 1px solid #ccc;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Roblox Scenery Map Exporter</h2>
  <div id="map"></div>
  <div class="controls">
    <button onclick="exportData()">Export Map Data</button>
  </div>

  <!-- âœ… Load Leaflet JS FIRST -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<!-- âœ… Your actual map logic -->
<script>
  // ðŸŒŽ Init map
  const map = L.map('map').setView([39.5, -98.35], 5);
  setTimeout(() => map.invalidateSize(), 200);

  // ðŸ—ºï¸ Load tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // ðŸ–Šï¸ Drag-to-draw logic
  let drawing = false;
  let boxLayer = null;
  let startLatLng = null;

  map.on('mousedown', (e) => {
    drawing = true;
    startLatLng = e.latlng;
    if (boxLayer) {
      map.removeLayer(boxLayer);
      boxLayer = null;
    }
  });

  map.on('mousemove', (e) => {
    if (!drawing || !startLatLng) return;

    const bounds = L.latLngBounds(startLatLng, e.latlng);

    if (boxLayer) {
      boxLayer.setBounds(bounds);
    } else {
      boxLayer = L.rectangle(bounds, { color: 'blue', weight: 2 }).addTo(map);
    }
  });

  map.on('mouseup', () => {
    drawing = false;
    startLatLng = null;
  });

  // ðŸ“¤ Export
  function exportData() {
    if (!boxLayer) {
      alert("Draw a box on the map first.");
      return;
    }

    const bounds = boxLayer.getBounds();
    const boxCorners = [
      [bounds.getSouthWest().lat, bounds.getSouthWest().lng],
      [bounds.getNorthEast().lat, bounds.getNorthEast().lng]
    ];

    const data = {
      bounds: boxCorners,
      elevation: [],
      water: [],
      roads: [],
      buildings: []
    };

    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'map_export.json';
    a.click();
  }
</script>


<script>
    const map = L.map('map').setView([39.5, -98.35], 5); // Center on U.S.

    // Make sure this tile layer shows up
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let corners = [];
    let boxLayer = null;

    map.on('click', function (e) {
      if (corners.length < 2) {
        corners.push([e.latlng.lat, e.latlng.lng]);
        if (corners.length === 2) {
          if (boxLayer) map.removeLayer(boxLayer);
          boxLayer = L.rectangle([corners[0], corners[1]], { color: 'blue', weight: 2 }).addTo(map);
        }
      }
    });

    function exportData() {
      if (corners.length !== 2) {
        alert("Click two corners on the map first.");
        return;
      }

      const data = {
        bounds: corners,
        elevation: [],
        water: [],
        roads: [],
        buildings: []
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'map_export.json';
      a.click();
    }
  </script>
</body>
</html>
