<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Scenery Map Exporter</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Leaflet Draw CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 80vh;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Roblox Scenery Map Exporter</h2>

  <button id="drawToggleBtn">‚úèÔ∏è Draw Rectangle</button>
  <button id="eraseBtn">üóëÔ∏è Erase All</button>
  <button id="exportBtn">üì§ Export Map Data</button>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet Draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Feature Group to hold editable layers
    const drawnItems = new L.FeatureGroup().addTo(map);

    // Initialize the Leaflet Draw Control but without draw tools visible initially
    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false,
        rectangle: {
          shapeOptions: { color: 'blue' }
        }
      },
      edit: {
        featureGroup: drawnItems,
        edit: true,
        remove: false  // We control erase with our own button
      }
    });

    // Add drawControl only when drawing mode is active
    let drawingActive = false;

    const drawToggleBtn = document.getElementById('drawToggleBtn');
    const eraseBtn = document.getElementById('eraseBtn');
    const exportBtn = document.getElementById('exportBtn');

    // Toggle draw mode on button click
    drawToggleBtn.onclick = () => {
      if (!drawingActive) {
        map.addControl(drawControl);
        drawToggleBtn.classList.add('active');
      } else {
        map.removeControl(drawControl);
        drawToggleBtn.classList.remove('active');
      }
      drawingActive = !drawingActive;
    };

    // When a shape is drawn, add it to drawnItems and disable draw mode
    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);
      if (drawingActive) {
        map.removeControl(drawControl);
        drawToggleBtn.classList.remove('active');
        drawingActive = false;
      }
    });

    // Erase button clears all drawn shapes
    eraseBtn.onclick = () => {
      drawnItems.clearLayers();
    };

    // Export button outputs GeoJSON bounds or polygon coords
    exportBtn.onclick = () => {
      if (drawnItems.getLayers().length === 0) {
        alert('Draw some shapes first!');
        return;
      }

      const data = [];

      drawnItems.eachLayer(layer => {
        // Support rectangles and polygons
        if (layer instanceof L.Rectangle || layer instanceof L.Polygon) {
          const coords = layer.getLatLngs();

          // Flatten latlngs to simple array of [lat, lng]
          const points = coords.flat(Infinity).map(latlng => [latlng.lat, latlng.lng]);

          data.push(points);
        }
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'map_export.json';
      a.click();
    };
  </script>
</body>
</html>
